<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Text Reader</title>
</head>
<body>
    <h1>GitHub Text Reader</h1>
    <form method="POST">
        <label for="url">Enter GitHub file URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        <input type="submit" value="Read File">
    </form>
    <h2>File Content:</h2>
    <pre>{{ content }}</pre>
</body>
</html>
